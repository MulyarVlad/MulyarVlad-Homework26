<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    
    <input id="textField" value="Put something" style="background: yellowgreen; height: 40px;"/>

    <div id="element" style="background: blue; height: 40px; width: 50%; display: none"></div>

    <script>

        document.getElementById("textField").onfocus = () => {
            document.getElementById("element").style.display = "block";
        };
        document.getElementById("textField").onblur = () => {
            document.getElementById("element").style.display = "none";
        }
 

    </script>
</body>
</html>
